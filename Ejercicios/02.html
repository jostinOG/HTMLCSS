<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
    <link rel="stylesheet"href="styles/02.css">
</head>
<body>
<form class="form_02" action="/">
    <div>
        <input type="text" name="nombre" placeholder="Introduce tu nombre">
    </div>
    <div>
        <input type="number" name="edad" placeholder="Introduce tu edad">
    </div>
    <div>
        <textarea name="Frase Favorita" placeholder="Escribe una Frase"></textarea>
    </div>
    <div>
    <button class="submit_btn" type="submit" value="Submit">Submit</button>
    <button class="reset_btn" type="reset" value="Reset">Reset</button>
    </div>

</form>


</body>
</html>
