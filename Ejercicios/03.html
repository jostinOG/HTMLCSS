<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="assets/styles/03_multimedia.css">
</head>
<body>
<section class="section_01">
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img class="game_cover" src="assets/img/fifa22.jpeg" alt="FIFA 22">
</section>
<section class="section_02">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video class="trailer" controls loop autoplay muted>
        <source src="assets/mp4/FIFA22OfficiaTrailer_1080p.mp4" type="video/mp4">
    </video>

</section>
<section class="section_03">
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls loop autoplay>
        <source src="assets/audios/BesosMoja2.mp3" type="audio/mpeg">

    </audio>

</section>
</body>
</html>
